<mat-card class="post-card">
    <mat-card-header>
        <div mat-card-avatar class="post-header-image"></div>
        <mat-card-title>{{post.id}}</mat-card-title>
        <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo">
    <mat-card-content>
        <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
